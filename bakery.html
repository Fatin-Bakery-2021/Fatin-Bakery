<!DOCTYPE html>
<html>
    <head>
        <title>Fatin-Bakery 2021</title>
    </head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <body>
        <h1>Welcome to The Customer Form!</h1>
        <p>Please do fill up the form below!</p>

        <form action="results.html" method="GET">

        <table border="3">
            <tr><!--row1_single line textfield-->
                <td><label for ="name_">Name:</label></td><!--col1-->
                <td><input type="text" id="name_" name="My_name" required></td> <!--col2-->
            </tr>

            <tr> <!--row2_Radio Button-->
                <td>Gender</td>
                <td><input type="radio" name="gender" value ="male"> Male
                    <br>
                    <input type="radio" name="gender" value="female" checked>Female</td>
            </tr>

            <tr>
                <td>checkbox</td>
                <td><input type="checkbox" name="vehicle" value="car">Car
                    <br>
                    <input type="checkbox" name="vehicle" value="bus">Bus
                    <br>
                    <input type="checkbox" name="vehicle" value="motorbike">Motorbike</td>
            </tr>

            <tr>
                <td>State</td>
                <td><select name="state">
                    <option value="Sarawak">Sarawak</option>
                    <option value="Johor">Johor</option>
                    <option value="Kedah">Kedah</option>
                    <option value="Kelantan">Kelantan</option>
                    <option value="Melaka">Melaka</option>
                    <option value="NegeriSembilan">Negeri Sembilan</option>
                    <option value="Pahang">Pahang</option>
                    <option value="Perak">Perak</option>
                    <option value="Perlis">Perlis</option>
                    <option value="Sabah">Sabah</option>
                    <option value="Selangor">Selangor</option>
                    <option value="Terengganu">Terengganu</option>
                </select></td>
            </tr>

            <tr>
                <td><label for="faculty_">Choose Faculty</label></td>
                <td><input list="faculty_list" name="faculty" id="faculty_">
                    <datalist id="faculty_list">
                        <option value="FSKPM">
                        <option value="FSGk">
                        <option value="FK"></option>
                    </datalist></td>
            </tr>

            <tr>
                <td><label>Description</label></td>
                <td><textarea name="description" rows="10" cols="30"></textarea></td>
            </tr>

            <tr>
                <td><label for="favcolor">Select Colour</label></td>
                <td><input type="color" id="favcolor" name="favcolor" value="#555000"></td>
            </tr>

            <tr>
                <td><label for="birthday">Birthday</label></td>
                <td><input type="date" id="birthday" name="birthday"></td>
            </tr>

            <tr>
                <td><label for="email">Enter email</label></td>
                <td><input type="email" id="email" name="email"></td>
            </tr>

            <tr>
                <td><label for="vol">Volume (between 0 and 100) </label></td>
                <td><input type="range" id="vol" name="vol" min="0" max="100"></td>
            </tr>

        </table>


            <!--Submit reset button-->
            <input type ="reset" value="Reset">
            <input type="submit" value="Next">

            
        </form>

        
    </body>
</html>
