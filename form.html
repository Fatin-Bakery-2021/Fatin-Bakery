<!DOCTYPE html>

    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
  font-weight: 400;
  line-height: 1.5;
  color: #212529;
  text-align: left;
  background-color: rgb(208, 171, 238);
  width: 50%;
}

h1 {
  margin-top: 0;
  margin-bottom: 3.5rem;
  position: relative;
  left: 500px;
  top: 25px;
}

p {
  margin-top: 0;
  margin-bottom: 1rem;
  font-size: 30px;
  position: relative;
  left: 550px;
}

table {
  border-collapse: collapse;
  border: 2px solid #343a40;
  position: relative;
  left: 420px;
  top: 10px;
  width: 95%;
}

td {
  padding: 0.75rem;
  vertical-align: top;
  border-top: 1px solid #343a40;
  font-size: 100%;
  margin-left: 2%;
}

button {
  margin-left: 40%;
  font-family: inherit;
  font-size: 140%;
  line-height: inherit;
  position: relative;
  left: 250px;
  top: 35px;
  background-color: #6f42c1;
  color: #fff;
  border: ridge;
  border-color: #343a40;
  cursor: pointer;
}

input{
  margin-left: 3%;
  font-family: inherit;
  line-height: inherit;
}

textarea {
  margin: 0;
  font-family: inherit;
  font-size: inherit;
  line-height: inherit;
}

button,
input {
  overflow: visible;
}

button,
select {
  text-transform: none;
}

[role="button"] {
  cursor: pointer;
}

button,
[type="button"],
[type="reset"],
[type="submit"] {
  -webkit-appearance: button;
}

button:not(:disabled),
[type="button"]:not(:disabled),
[type="reset"]:not(:disabled),
[type="submit"]:not(:disabled) {
  cursor: pointer;
}

button::-moz-focus-inner,
[type="button"]::-moz-focus-inner,
[type="reset"]::-moz-focus-inner,
[type="submit"]::-moz-focus-inner {
  padding: 0;
  border-style: none;
}

    <body>
        <h1>Welcome to The Customer Form!</h1>
        <p><u>Please do fill up the form below!</u></p>

        <form action="results.html" method="GET">

        <table border="3">
            <tr><!--row1_single line textfield-->
                <td><label for ="name_">Name</label></td><!--col1-->
                <td><input type="text" id="name_" name="Name" required style="width: 95%;"></td> <!--col2-->
            </tr>

            <tr>
              <td><label>Address</label></td>
              <td><textarea name="Address" rows="10" cols="65" style="margin-left: 3%; margin-top: 2%"></textarea></td>
            </tr>

            <tr>
              <td style="font-weight: bold">Items</td>
              <td><input type="checkbox" name="Items" value="Cash Delivery" style="margin-left: 3%;">Bread
                  <br>
                  <input type="checkbox" name="Items" value="Online Booking" style="margin-left: 3%;">Kuih-Muih
                  <br>
                  <input type="checkbox" name="Items" value="Mastercard/Visa" style="margin-left: 3%;">Kek Lapis</td>
          </tr>

            <tr>
              <td style="font-weight: bold">Payment Method</td>
              <td><input type="checkbox" name="Payment Method" value="Cash Delivery" style="margin-left: 3%;">Cash Delivery
                  <br>
                  <input type="checkbox" name="Payment Method" value="Online Booking" style="margin-left: 3%;">Online Banking
                  <br>
                  <input type="checkbox" name="Payment Method" value="Mastercard/Visa" style="margin-left: 3%;">Mastercard/VISA</td>
          </tr>

            <tr>
                <td><label for="email">Enter email</label></td>
                <td><input type="email" id="email" name="Email"></td>
            </tr>


        </table>


            <!--Submit reset button-->
            <button input type ="reset" class= "button" value="Reset">Reset</button>
            <button type="submit" class= "button" value="Next">Next</button>

        </form>

        
    </body>
